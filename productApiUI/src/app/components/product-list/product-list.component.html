<div class="container mt-4">       
    <h2>Product List</h2>
   <div >
       <button class="btn btn-primary btn-sm mb-2" (click)="addProduct()">Add Product</button>
   </div> 
  <table  class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
        </tr>
    </thead>
        <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency:'EUR':'symbol'}}</td>
        <td>{{ product.quantityInStock }}</td>
        <td>{{ product.category }}</td>
        <td>
            <button class="btn btn-primary btn-sm me-1" (click)="editProduct(product.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </td>
        </tr>
    </table>
        <nav aria-label="Product pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="prevPage()">Previous</button>
            </li>
        
            <li class="page-item disabled">
                <span class="page-link">
                    Page {{ currentPage }} of {{ totalPages }}
                </span>
            </li>
        
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="nextPage()">Next</button>
            </li>
        </ul>
        </nav>
        <div *ngIf="message" class="alert" [ngClass]="{
            'alert-success': messageType === 'success','alert-danger': messageType === 'error'}">
            {{ message }}
        </div>
</div>
